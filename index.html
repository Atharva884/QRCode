<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body class="bg-black text-white">
    <div class="main-container">
        <div class="box p-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" id="textInput" class="form-control" placeholder="Enter Url or Text" aria-label="text" aria-describedby="basic-addon1">
            </div>
            <select class="form-select" id="sizeSelect" aria-label="Default select example">
                <!-- <option value="100" selected>100 x 100</option> -->
                <option value="200" selected>200 x 200</option>
                <option value="300">300 x 300</option>
            </select>
            <div class="code mb-3 p-3"></div>
            <div class="buttons d-flex gap-2 align-items-center justify-content-start">
                <button type="button" class="btn btn-success btn-sm" id="btn">Generate</button>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
